<!DOCTYPE html>
<html>
<head>
	<title>Character Sheet</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="charactersheetv2.css">
	<!-- Link CSS, Link Fonts, Link Bootstrap -->
</head>
<body>

<!-- LEFT SIDE -- LOCKED -->
<div class="leftside">
	<!-- Profile Container -->
	<div>

		<h4 class="banners">Profile</h4>
		<img src="dragoon profile pic 2pe 200x.png">
		<form class="personalinfo">
			<table>

				<tr>
					<td><label for="Name">Name :</label></td>
					<td><input type="text" id="Name" name="Name" placeholder="Name" class="infotext"></td>
				</tr>

				<tr>
					<td><label for="Age">Age :</label></td>
					<td><input type="text" id="Age" name="Age" placeholder="Age" class="infotext"></td>
				</tr>

				<tr>
					<td><label for="Species">Species :</label></td>
					<td><input type="text" id="Species" name="Species" placeholder="Species" class="infotext"></td>
				</tr>

				<tr>
					<td><label for="Class">Class :</label></td>
					<td><input type="text" id="Class" name="Class" placeholder="Class" class="infotext"></td>
				</tr>

				<tr>
					<td><label for="Level">Level :</label></td>
					<td><input type="text" id="Level" name="Level" placeholder="Level" class="infotext"></td>
				</tr>

			</table>
		</form>

	</div>

	<!-- Stats Container -->
	<div class="stattable">
		<h4>Stats</h4>
			<table class="resourcestats">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>effect</td>
					<td>calculator</td>
				</tr>
				<tr>
					<td>HP :</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td>/</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
				</tr>

				<tr>
					<td>MP :</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td>/</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
				</tr>

				<tr>
					<td>SP :</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td>/</td>
					<td><input type="number" name="lockedhp" placeholder="150" class="HPMPSP"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
					<td><input type="number" name="lockedhp" placeholder="0" class="effect"></td>
				</tr>
			</table>
	</div>
</div>

</body>
</html>
