<!DOCTYPE html>
<html>
<head>
	<title>Character Sheet</title>
	<link rel="stylesheet" type="text/css" href="">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="charactersheetv3.css">
	<!-- Link CSS, Link Fonts, Link Bootstrap -->
</head>
<body>

<header class="main-navbar">
	<div class="main-navbar__icon">
		<a href="somewhere">DemiGod</a>
		<button id = "main-navbar__icon__save-button">Save Sheet</button>
		<button id = "main-navbar__icon__load-button">Load Sheet</button>
	</div>

	<nav class="main-navbar__list">
		<ul class="main-navbar__items">
			<li class="main-navbar__item"><a href="somewhere">Home</a></li>
			<li class="main-navbar__item"><a href="somewhere">GmMode</a></li>
			<li class="main-navbar__item"><a href="https://docs.google.com/document/d/1qcet53StCBloHWrz750lgj7oHBdoH_moRFhWfyuLM1M/edit?usp=sharing">Rulebook</a></li>
			<li class="main-navbar__item"><a href="somewhere">Lore</a></li>
		</ul>
	</nav>
</header>

<!-- LEFT SIDE -- LOCKED -->
<div class="left-side">
	<!-- Profile Container -->
	<div class="personal-info">

		<h4 class="personal-info__title">Profile</h4>
		<img class="personal-info__profile-image" src="dragoon profile pic 2pe 200x.png">
		<form class="personal-info__form">
			<table class="personal-info__table">

				<tr class="personal-info__table-row">
					<td><label for="Name">Name :</label></td>
					<td><input type="text" id="Name" name="Name" placeholder="Name" class="personal-info__user-input"></td>
				</tr>

				<tr class="personal-info__table-row">
					<td><label for="Age">Age :</label></td>
					<td><input type="number" id="Age" name="Age" placeholder="Age" class="personal-info__user-input"></td>
				</tr>

				<tr class="personal-info__table-row">
					<td><label for="Species">Species :</label></td>
					<td><input type="text" id="Species" name="Species" placeholder="Species" class="personal-info__user-input"></td>
				</tr>

				<tr class="personal-info__table-row">
					<td><label for="Class">Class :</label></td>
					<td><input type="text" id="Class" name="Class" placeholder="Class" class="personal-info__user-input"></td>
				</tr>

				<tr class="personal-info__table-row">
					<td><label for="Level">Level :</label></td>
					<td><input type="number" id="Level" name="Level" placeholder="Level" class="personal-info__user-input"></td>
				</tr>

			</table>
		</form>

	</div>

	<!-- HP MP SP TABLE  -->
	<div class="resource-stats">
		<h4 class="resource-stats__title">Stats</h4>
			<form id = "resource-stats__form" class="resource-stats__form">
				<table class="resource-stats__table">
					<tr class="resource-stats__effect-row">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="resource-stats__modifiers base-stat-table__td-titles">effect</td>
						<td class="resource-stats__modifiers base-stat-table__td-titles">calculator</td>
					</tr>

					<tr>
						<td class="resource-stats__td-titles">HP:</td>
						<td><input type="number" id="currentHP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td class="resource-stats__slash">/</td>
						<td><input type="number" id="maxHP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td><input type="number" id="maxHP-MOD" name="lockedhp" placeholder="0" class="resource-stats__effect"></td>
						<td><input type="number" name="lockedhp" placeholder="0" class="resource-stats__calculator"></td>
					</tr>

					<tr>
						<td class="resource-stats__td-titles">MP:</td>
						<td><input type="number" id="currentMP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td class="resource-stats__slash">/</td>
						<td><input type="number" id="maxMP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td><input type="number" id="maxMP-MOD"  name="lockedhp" placeholder="0" class="resource-stats__effect"></td>
						<td><input type="number" name="lockedhp" placeholder="0" class="resource-stats__calculator"></td>
					</tr>

					<tr>
						<td class="resource-stats__td-titles">SP:</td>
						<td><input type="number" id="currentSP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td class="resource-stats__slash">/</td>
						<td><input type="number" id="maxSP" name="lockedhp" placeholder="150" class="resource-stats__HPMPSP"></td>
						<td><input type="number" id="maxSP-MOD"  name="lockedhp" placeholder="0" class="resource-stats__effect"></td>
						<td><input type="number" name="lockedhp" placeholder="0" class="resource-stats__calculator"></td>
					</tr>
				</table>

	<!-- BASE STATS -->
				<table class="base-stat-table">
					<th>
						<tr class="base-stat-table__modifier-row">
							<td></td>
							<td></td>
							<td>Modifier</td>
							<td></td>
							<td></td>
							<td>Modifier</td>
						</tr>
					</th>
					<tr>
						<td class="base-stat-table__td-titles">STR  :</td>
						<td><input type="number" id="STR" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="STR-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
						<td class="base-stat-table__td-titles">AT  :</td>
						<td><input type="number" id="AT" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="AT-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
					</tr>

					<tr>
						<td class="base-stat-table__td-titles">CON  :</td>
						<td><input type="number" id="CON" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="CON-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
						<td class="base-stat-table__td-titles">DF  :</td>
						<td><input type="number" id="DF" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="DF-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
					</tr>

					<tr>
						<td class="base-stat-table__td-titles">INT  :</td>
						<td><input type="number" id="INT" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="INT-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
						<td class="base-stat-table__td-titles">MA  :</td>
						<td><input type="number" id="MA" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="MA-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
					</tr>

					<tr>
						<td class="base-stat-table__td-titles">WILL  :</td>
						<td><input type="number" id="WILL" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="WILL-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
						<td class="base-stat-table__td-titles">MD  :</td>
						<td><input type="number" id="MD" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="MD-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
					</tr>

					<tr>
						<td class="base-stat-table__td-titles">SPD  :</td>
						<td><input type="number" id="SPD" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="SPD-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
						<td class="base-stat-table__td-titles">AC  :</td>
						<td><input type="number" id="AC" name="base-stat-number" placeholder="0" class="base-stat-table__HPMPSP"></td>
						<td><input type="number" id="AC-MOD" name="modifier" placeholder="0" class="base-stat-table__modifier"></td>
					</tr>

				</table>
				<!--button>GO</button-->
			</form>
	</div>

	<div class="equipment-div">
		<h4>Equipment</h4>

		<form>
			<table>
				<tr>
					<td class="equipment-div__td-image"><img class="equipment-div__image" src="Sword-Icon-DemiGod50px.png"></td>
					<td class="equipment-div__td-textarea"><textarea id = "weapon" class="equipment-div__textarea" placeholder="weapon"></textarea></td>
				</tr>
				<tr>
					<td class="equipment-div__td-image"><img class="equipment-div__image" src="shield-icon-demigod50px.png"></td>
					<td class="equipment-div__td-textarea"><textarea id = "armor"  class="equipment-div__textarea" placeholder="armor"></textarea></td>

				</tr>
				<tr>
					<td class="equipment-div__td-image"><img class="equipment-div__image" src="accessory-demigod50px.png"></td>
					<td class="equipment-div__td-textarea"><textarea id = "accessory"  class="equipment-div__textarea" placeholder="accessory"></textarea></td>

				</tr>
			</table>
			<!--button>+</button-->
			<!--button>-</button-->
		</form>
	</div>

<!-- SKILL TREE -->
		<h4>Skill Tree</h4>
			<table class="skill-tree" id="skill-tree">
				<!--tr>
					<td class="skill-tree__label">Common Sense</td>
					<td class="skill-tree__td-number"><input type="number" name="skill-number" placeholder="0" class="skill-tree__number"></td>
					<td class="skill-tree__td-checkbox"><input type="checkbox" name="roll-check" class="skill-tree__checkbox"></td>
					<td class="skill-tree__label">Spell-Craft</td>
					<td class="skill-tree__td-number"><input type="number" name="skill-number" placeholder="0" class="skill-tree__number"></td>
					<td class="skill-tree__td-checkbox"><input type="checkbox" name="roll-check" class="skill-tree__checkbox"></td>
				</tr-->

<!-- 				<tr>
					<td><input type="text" name="extra-skill" placeholder="extra skill" class="extra-skill"></td>
					<td><input type="number" name="skill-number" placeholder="0" class="skill-tree__number"></td>
					<td class="skill-tree__td-checkbox"><input type="checkbox" name="roll-check" class="skill-tree__checkbox"></td>
					<td><input type="text" name="extra-skill" placeholder="extra skill" class="extra-skill"></td>
					<td><input type="number" name="skill-number" placeholder="0" class="skill-tree__number"></td>
					<td class="skill-tree__td-checkbox"><input type="checkbox" name="roll-check" class="skill-tree__checkbox"></td>
				</tr> -->

			</table>
	
</div>

<!-- RIGHT CONTAINTER - FLUID -->
<div class="right-container">
	<div class="spells-div">
		<h4>Spells</h4>
		<form>
			<table class = "spells-div__table" id = "spells-div__table">
				<tr>
					<!--
					<td class="spells-div__td-image"><img class="spells-div__image" src="Spell-Circle-Icon-Web-Dev80px.png" id = "spells-img-1"></td>
					<td class="spells-div__td-textarea"><textarea class="spells-div__textarea" id = "spells-textarea-1"></textarea></td>
					-->
				</tr>
			</table>
			<button id = "spells-div__button-add">+</button>
			<button id = "spells-div__button-del">-</button>
		</form>
	</div>
	<div class="special-div">
		<h4>Specials</h4>
		<form>
			<table class = "special-div__table" id = "special-div__table">
				<tr>
					<!--
					<td class="special-div__td-image"><img class="special-div__image" src="Triangle Icon - Web Dev.png" id = "special-img-1"></td>
					<td class="special-div__td-textarea"><textarea class="special-div__textarea" id = "special-textarea-1"></textarea></td>
					-->
				</tr>
			</table>
			<button id = "special-div__button-add">+</button>
			<button id = "special-div__button-del">-</button>
		</form>
	</div>
	<div class="class-abilities-div">
		<h4>Class Abilities</h4>
		<form>
			<table class = "class-abilities-div__table" id = "class-abilities-div__table">
				<tr>
					<!--
					<td class="class-abilities-div__td-image"><img class="class-abilities-div__image" src="class-abilities-demigod100px.png" id = "class-abilities-img-1"></td>
					<td class="class-abilities-div__td-textarea"><textarea class="class-abilities-div__textarea" id = "class-abilities-textarea-1"></textarea></td>
					-->
				</tr>
			</table>
			<button id = "class-abilities-div__button-add">+</button>
			<button id = "class-abilities-div__button-del">-</button>
		</form>
	</div>

	<div class="inventory-div">
		<h4 class="inventory-div__title">Inventory</h4>
		<form>

			<table class="inventory-div__total-slot-table">
				<tr>
					<!--td class="inventory-div__total-slot-table__td-label"> <label for="slot-number" name="Total Slots">Total Slots</label></td>
					<td class="inventory-div__total-slot-table__td-textarea"><textarea></textarea></td-->
					<td class="inventory-div__total-slot-table__td-label"><label for="bag-type" name="bag-type__label">Bag Type</label></td>
					<td class="inventory-div__total-slot-table__td-textarea"><textarea id="bag-type__textarea"></textarea></td>
				</tr>
			</table>

			<table class="inventory-div__slot-table" id = "inventory-div__slot-table">
				<tr>
					<!--
					<td><textarea name="inventory-slot" class="inventory-div__slot" id="inventory-slot-1"></textarea></td>
					-->
				</tr>
			</table>
			<button id = "inventory-div__button-add">+</button>
			<button id = "inventory-div__button-del">-</button>
		</form>
	</div>

	<div class="notes-div">
		<h4>Notes</h4>

		<textarea class="notes-div__textarea" id="notes-div__textarea"></textarea>
	</div>
</div>

<script type="text/javascript" src="out/production/DemigodApp/lib/kotlin.js"></script>
<script type="text/javascript" src="out/production/DemigodApp/DemigodApp.js"></script>

</body>
</html>
